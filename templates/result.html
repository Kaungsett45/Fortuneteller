<!DOCTYPE html>
<html>
<head>
          <link rel="preconnect" href="https://fonts.googleapis.com">
 <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad&family=Playwrite+US+Modern&display=swap" rel="stylesheet">
 
    <title>Palm Reading Result</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        img { max-width: 400px; border: 2px solid #333; border-radius: 10px; }
        .reading { margin-top: 20px; font-size: 18px; }
        .accuracy { margin-top: 10px; font-size: 14px; color: gray;  font-weight: 300;
            font-family: 'Playwrite US Trad', serif;}

         .cap-btn {
            background-color: #543FE2;
            color: white;
            font-weight: 400;
            text-decoration:none;
            font-family: 'Playwrite US Trad', serif;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
          body { font-family: Arial, sans-serif; text-align: center; padding: 0px; 
                color:white;
                    background-color: #150C2F;
  }

       .header-title {
display: flex;
justify-content: start;
  position: relative;
  z-index: 10;
  margin: 8px 0px 0px 16px; 
    text-decoration: none;
  padding:0px;
  font-size: 24px;
  color: white;
  font-family: 'Playwrite US Trad', serif;
}
.reading-box {
  background: #1a1a2e;
  color: #fff;
  padding: 20px;
  border-radius: 12px;
  line-height: 1.8;
  max-width: 600px;
  margin: 20px auto;
  font-family: "Noto Sans Myanmar", sans-serif;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}
.reading-line {
  margin-bottom: 12px;
}
.reading-line strong {
  color: #fcd34d; /* highlight headings */
}
    </style>
</head>
<body>

    
    <a href="http://localhost:5173/" class="header-title">Fortuneteller</a>
    <h1>‚ú® Palm Reading Result ‚ú®</h1>

    <!-- Center result image same as palm capture -->
<div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
  <div style="position: relative; width: 400px; height: 400px; overflow: hidden;">
    <img src="{{ result_img }}" alt="Palm Result"
         style="width:100%; height:100%; object-fit: cover;
                -webkit-mask-image: url('{{ url_for('static', filename='hand.png') }}');
                -webkit-mask-repeat: no-repeat;
                -webkit-mask-position: center;
                -webkit-mask-size: contain;
                mask-image: url('{{ url_for('static', filename='hand.png') }}');
                mask-repeat: no-repeat;
                mask-position: center;
                mask-size: contain;">
  </div>
</div>


  <div class="reading">
  {% if reading %}
    <div class="reading-box">
      {% for line in reading.split('\n') %}
        {% if line.strip() %}
          <p class="reading-line">{{ line }}</p>
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
</div>

    <div class="accuracy">
        üîç Accuracy: {{ accuracy }}%
    </div>

    <br><br>
    <a href="/" class="cap-btn">üîÑ Capture Again</a>
</body>
</html>
