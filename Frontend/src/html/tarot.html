                    // Position cards in a circle
                    const angle = (index / tarotCards.length) * 2 * Math.PI;
                    const x = 150 * Math.cos(angle);
                    const z = 150 * Math.sin(angle);
                    
                    cardElement.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${-angle}rad)`;
                    
                    // Add click event to select card
                    cardElement.addEventListener('click', () => selectCard(cardElement));
                    
                    carousel.appendChild(cardElement);
                });
                
                updateCarousel();
            }
            
            // Update carousel position
            function updateCarousel() {
                const cards = document.querySelectorAll('.card');
                
                cards.forEach((card, index) => {
                    // Skip if card is selected
                    if (selectedCards.includes(card.getAttribute('data-id'))) {
                        return;
                    }
                    
                    // Calculate position
                    const angle = ((index - currentPosition) / tarotCards.length) * 2 * Math.PI;
                    let x = 150 * Math.cos(angle);
                    let z = 150 * Math.sin(angle);
                    let opacity = 0.6 + (0.4 * Math.cos(angle));
                    
                    // Center card always has z-index 10, others have 0-9
                    if (Math.abs(angle) < 0.5) { // Cards near the front
                        card.style.zIndex = Math.round(10 - (Math.abs(angle) * 10));
                        card.classList.add('float-animation');
                    } else {
                        card.style.zIndex = 0;
                        card.classList.remove('float-animation');
                    }
                    
                    // Cards at the sides fade out
                    if (Math.abs(angle) > 1) {
                        opacity = 0.3;
                    }
                    
                    card.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${-angle}rad)`;
                    card.style.opacity = opacity;
                });
            }
            
            // Select a card
            selectedCardss = [];
            function selectCard(cardElement) {
                
                const cardId = cardElement.getAttribute('data-id');

                
                // If card is already selected, don't select again
                if (selectedCards.includes(cardId)) {
                    return;
                }
                
                // Check if max selection reached
                if (selectedCards.length >= maxSelection) {
                    alert(`You can only select ${maxSelection} cards.`);
                    return;
                }
                
                // Add to selected cards
                selectedCards.push(cardId);
                

                selectedCount.textContent = selectedCards.length;
                cardsLeft.textContent = maxSelection - selectedCards.length;
                
                // Get card data
                const cardData = tarotCards.find(card => card.id === cardId);
                selectedCardss.push(cardData);
                console.log(selectedCardss)
                // Create selected card element
                
                const selectedCard = document.createElement('div');
                selectedCard.className = 'selected-card';
                selectedCard.setAttribute('data-id', cardId);
               
                // Add to selected cards array
                // selectedCardss.push(cardData);
                selectedCard.innerHTML = `
                    <div class="card-face card-front">
                        <img src="https://i.pinimg.com/736x/d3/b4/9c/d3b49cff30c5dfb8aadef0cf0fe9becc.jpg" alt="${cardData.imageAlt}" class="card-img">
                    </div>
                    <div class="card-face card-back" style="">
                        
                        <img src="${cardData.img}" alt="${cardData.imageAlt}" class="card-img">
                        
                    </div>
                    
                `;

                // console.log(selectedCardss.length)
                const cardInfo = document.getElementById('card-info');
                if (selectedCardss.length === 3) {
    cardInfo.innerHTML = selectedCardss.map(card => `
    <div style="">
        <div style=" width: 310px;text-align:top">
            <h3 style="color:yellow">${card.name}</h3>
        <p><strong style='margin=20px; color:white;'>${card.meaning}</strong></p>
        </div>
        </div>
    `).join('');
}
       
                //  <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c39f0049-a73e-4096-b04d-ee976c088e90.png" alt="${cardData.imageAlt}" class="card-img">

                // 
                        
                
                // Add click event to show info
                // Remove click event handler since we're not showing info
                
                selectedCardsContainer.appendChild(selectedCard);
                
                // Show selected cards container if hidden
                if (!selectedContainer.style.display || selectedContainer.style.display === 'none') {
                    selectedContainer.style.display = 'block';
                }
                
                // Animate selection
                setTimeout(() => {
                    cardElement.classList.add('selected');
                    cardElement.style.transition = 'all 0.5s ease';
                    cardElement.style.zIndex = '1000';
                    cardElement.style.transform = `translateY(400px) scale(0.9)`;
                    cardElement.style.opacity = '0';
                    cardElement.style.transition = 'transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease';
                    cardElement.style.opacity = '0';
                    
                    setTimeout(() => {
                        cardElement.style.display = 'none';
                        updateCarousel();
                    }, 500);
                }, 100);
                
                // Show selected card with animation
                setTimeout(() => {
                    selectedCard.style.transform = 'rotateY(0deg)';
                }, 300);
                
                // If max selection reached, reveal all cards
                if (selectedCards.length === maxSelection) {
                    setTimeout(() => {
                        revealAllCards();
                    }, 1000);
                }
            }
            
            // Remove card info display function completely
            
            // Reveal all selected cards
            function revealAllCards() {
                const allSelectedCards = document.querySelectorAll('.selected-card');
                cardInfo.style.display = 'none';
                
                let delay = 0;
                allSelectedCards.forEach(card => {
                    setTimeout(() => {
                        card.style.transform = 'rotateY(180deg)';
                    }, delay);
                    delay += 500;
                });
            }
            
            // Reset carousel
            function resetCarousel() {
                selectedCards = [];
                selectedCount.textContent = '0';
                cardsLeft.textContent = maxSelection;
                cardInfo.style.display = 'none';
                
                // Remove all selected cards
                selectedCardsContainer.querySelectorAll('.selected-card').forEach(card => {
                    card.remove();
                });
                
                // Hide selected cards container
                selectedContainer.style.display = 'none';
                
                // Reinitialize carousel
                initCarousel();
            }
            
            // Event listeners
            prevBtn.addEventListener('click', () => {
                currentPosition = (currentPosition - 1 + tarotCards.length) % tarotCards.length;
                updateCarousel();
            });
            
            nextBtn.addEventListener('click', () => {
                currentPosition = (currentPosition + 1) % tarotCards.length;
                updateCarousel();
            });
            
            resetBtn.addEventListener('click', resetCarousel);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    currentPosition = (currentPosition - 1 + tarotCards.length) % tarotCards.length;
                    updateCarousel();
                } else if (e.key === 'ArrowRight') {
                    currentPosition = (currentPosition + 1) % tarotCards.length;
                    updateCarousel();
                } else if (e.key === 'Escape') {
                    resetCarousel();
                }
            });
            
            // Auto-rotate
            let autoRotateInterval = setInterval(() => {
                if (selectedCards.length === 0) {
                    currentPosition = (currentPosition + 1) % tarotCards.length;
                    updateCarousel();
                }
            }, 3000);
            
            // Initialize the carousel
            initCarousel();
        });
    </script>
    
  
</body>
