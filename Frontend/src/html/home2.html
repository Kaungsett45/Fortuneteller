<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortuneteller</title>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad&family=Playwrite+US+Modern&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/home2.css">
</head>
<body>

<div class="bg-primary"> 
  <div class="main-container">

    <div class="overlay-blur"></div>

  
      <h2 class="header-title">Fortuneteller</h2>
    
     
    <img src="../assets/lefty.png" alt="" class="decor-left" />  
    <img src="../assets/righty.png" alt="" class="decor-right" />  
    <img src="../assets/upthy.png" alt="" class="decor-up" />  
    
    <div class="content-text">
      <p class="headline">
        Unlock Ancient Wisdom Through Tarot Reading
      </p>
      <p class="subtext">
        Step into a space where sacred symbolism meets smart technology
      </p>
      <p class="subtext-small">       
        receive personalized tarot, zodiac, and palm insights
        to guide your life.
      </p>
    </div>

    <div class="center-star">
      <img src="../assets/star1.png" alt="Star" />
    </div>

    <div class="tarot-container">
      <img src="../assets/tarotcard.png" alt="Tarot Cards" class="tarot-img" />
      
      <div class="gradient-blur"></div>

      <img src="../assets/staricon.png" alt="" class="star-left" />
      <p class="next-level-text">
        Take it to the next level
      </p>
      <img src="../assets/staricon.png" alt="" class="star-right" />
    </div>
   
    <div class="method-section">
      <div class="method-blur"></div>

      <img src="../assets/moon.png" alt="" class="moon-img" />
      <img src="../assets/constella.png" alt="" class="const-left" />
      <img src="../assets/constella2.png" alt="" class="const-right" />

      <p class="method-title">Choose your favourite methods</p>

      <div class="method-buttons">
        <a href="tarot.html" class="btn-method">Tarot</a>
        <a href="/" class="btn-method">Palm reading</a>
        <a href="/" class="btn-method">Zodiac</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
